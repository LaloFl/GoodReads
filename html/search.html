<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Search book</h1>
    <form>
      <label for="title">Title</label>
      <input type="text" name="title" id="title" />
      <label for="author">Author</label>
      <input type="text" name="author" id="author" />
      <label for="description">Description</label>
      <input type="text" name="description" id="description" />

      <button type="submit">Buscar</button>
    </form>
  </body>
  <script>
    const params = () => {
      const title = document.getElementById("title").value;
      const author = document.getElementById("author").value;
      const description = document.getElementById("description").value;

      let params = [];
      if (title) params.push(`title=${title}`);
      if (author) params.push(`author=${author}`);
      if (description) params.push(`description=${description}`);

      return params;
    };

    const search = (e) => {
      e.preventDefault();

      const data = params();
      hrefParams = data.join("&");
      console.log(hrefParams);

      if (hrefParams) {
        window.location.href = `/books/search?${hrefParams}`;
      } else {
        alert("No hay parámetros de búsqueda");
      }
    };

    document.querySelectorAll("form")[0].addEventListener("submit", search);
  </script>
</html>
